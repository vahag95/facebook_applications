<div class="jumbotron" style="margin-bottom:20px; padding-bottom:10px;">
	<div class="container">
		<h2 class="text-center"> Create New Category </h2>
	</div>
</div>

<div ng-show="alerts.errors" class="alert alert-danger">
	<li ng-repeat = "error in alerts.errors">
		{{ error }}
	</li>
</div>  

<form ng-submit="submit()"  accept-charset="UTF-8" role="form" style="max-width:350px; padding:10px;" class="center-block img-thumbnail">
	<div class="form-group"  ng-init="categoryData.title=''">
		<label for="Title">Title</label>
		<input required="required" ng-model="categoryData.title" class="form-control" placeholder="Enter title" id="title" name="title" type="text" >
	</div>
	<div class="form-group text-center">
		<input class="btn btn-default" type="submit" value="Save!">
	</div>
</form>
